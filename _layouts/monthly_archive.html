---
layout: default
siteSection: archive
---
<h2 class="page-title">Archive: {{page.date | date: "%Y &raquo; %b"}}</h2>
    <ul>
{% for post in page.posts %}
<h1 class="archiveEntry">
    {{ post.date_html }}
   :
    <a href="{{ root_url }}{{ post.url }}">{{post.title}}</a></h1>
{% endfor %}
    </ul>
